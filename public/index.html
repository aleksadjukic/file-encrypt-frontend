<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>FileEncrypt</title>
</head>

<body>
  <div id="loader" class="fixed top-0 left-0 h-screen w-screen bg-red-500 flex items-center justify-center">
    <p>Loading may take up to 15 seconds, because the web server is hosted on a free tier.</p>
  </div>

  <header class="bg-red-500 py-6 text-white text-center">
    <h1 class="text-3xl font-bold">FileEncrypt</h1>
    <h2 class="text-md mt-2 text-gray-50 font-semibold">Upload a file to encrypt it :)</h2>
  </header>

  <div class="mt-10 flex flex-col justify-center items-center">
    <div class="mb-6">
      <input type="file" name="file" id="upload-input" hidden>
      <button type="button" id="upload-btn"
        class="py-2 px-4 rounded bg-red-500 text-white uppercase font-semibold">Choose
        A File</button>
      <span id="upload-btn-text" class="ml-6 font-semibold">No file selected.</span>
    </div>
    <div>
      <label for="company-size" class="block text-sm mb-2 font-medium text-gray-700">Select A 256-bit Key</label>
      <div class="flex bg-green-100 w-64">
        <select name="select-key" id="select-key" class="flex-1 rounded border-red-200 px-4">
          <option value="">Select key</option>
        </select>
      </div>
    </div>
    <div class="mt-8">
      <button id="encrypt-btn"
        class="py-2 px-4 rounded bg-green-500 text-white uppercase font-semibold">Encrypt</button>
      <button id="decrypt-btn"
        class="py-2 px-4 rounded bg-indigo-500 text-white uppercase font-semibold ml-4">Decrypt</button>
    </div>
  </div>
</body>
<script src="./main.js"></script>

</html>
